<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./app.js"></script>
  </head>

  <body>
    <h1>RDFa Playground</h1>
    <p>
      This is a poc of an rdfa library written in rust. If you find any bug,
      please <a href="#issueLink" id="issueLink">open an issue.</a>
    </p>
    <hr />
    <div class="d-flex justify-content-center">
      <div class="col-3 me-1 border p-2">
        <form action="" id="rdfaForm">
          <div class="mb-2 align-items-center">
            <div class="col-auto">
              <label for="base" class="col-form-label fw-bold">Base</label>
            </div>
            <div class="col-auto">
              <input
                required
                type="url"
                id="base"
                name="base"
                class="form-control"
                aria-describedby="base url"
                value="http://example.com"
              />
            </div>
          </div>
          <div class="mb-2 align-items-center">
            <div class="col-auto">
              <label for="base" class="col-form-label fw-bold"
                >Well Known prefix</label
              >
            </div>
            <div class="col-auto">
              <input
                required
                type="url"
                id="wellKnownPrefix"
                name="wellKnownPrefix"
                class="form-control"
                aria-describedby="well known prefix"
                value="http://example.com/.well-known/"
              />
              <div id="passwordHelpBlock" class="form-text">
                Well known prefix for
                <a
                  target="_blank"
                  href="https://www.w3.org/2011/rdf-wg/wiki/Skolemisation"
                  >Skolemisation</a
                >
              </div>
            </div>
          </div>

          <div class="mb-2 align-items-center">
            <div class="col-auto">
              <label for="html" class="col-form-label fw-bold">Html</label>
            </div>
            <div class="col-auto">
              <textarea
                required
                rows="18"
                id="html"
                name="html"
                class="form-control"
                aria-describedby="Html content"
              ></textarea>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-danger">Submit</button>
            <button class="btn btn-primary" id="copyToClipboard">
              Copy Output
            </button>
          </div>
        </form>
      </div>
      <div class="col-8">
        <div class="bg-light border h-100">
          <pre class="p-2" id="out"></pre>
        </div>
      </div>
    </div>
  </body>
</html>
